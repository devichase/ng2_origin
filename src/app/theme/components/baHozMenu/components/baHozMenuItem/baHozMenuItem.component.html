<li *ngIf="!menuItem.hidden" [title]="menuItem.title | translate" 
  [ngClass]="{
      'al-sidebar-list-item': !child, 
      'ba-sidebar-sublist-item': child, 
      'selected': menuItem.selected && !menuItem.expanded, 
      'with-sub-menu': menuItem.children, 
      'ba-sidebar-item-expanded': menuItem.expanded
  }">

  <a *ngIf="!menuItem.children && !menuItem.url" (mouseenter)="onHoverItem($event, item)" [routerLink]="menuItem.route.paths"
    class="al-sidebar-list-link">
    <i *ngIf="menuItem.icon" class="{{ menuItem.icon }}"></i><span translate>{{ menuItem.title }}</span>
  </a>

</li>
